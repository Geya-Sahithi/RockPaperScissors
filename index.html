<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPSGame</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Underdog&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <div>
        <ul>
          <li>
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
          </li>
          <li>
            <h2>Your Choice: <span id="user-choice"></span></h2>
          </li>
          <li>
            <h2>Result: <span id="result"></span></h2>
          </li>
        </ul>
      </div>

      <div>
        <button class="button" id="rock">rock</button>
        <button class="button" id="paper">paper</button>
        <button class="button" id="scissors">scissors</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
